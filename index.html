<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="playerTurn">Player X's turn.</div>
    <label for="AI">Choose a difficulty:</label>

    <select name="AI" id="AISelect">
        <option value="random">Random</option>
        <option value="average">Average</option>
        <option value="smart">Smart</option>
    </select>
    <div id="gameBoard">
        <div class="board top left"></div>
        <div class="board top mid"></div>
        <div class="board top right"></div>
        <div class="board cent left"></div>
        <div class="board cent mid"></div>
        <div class="board cent right"></div>
        <div class="board bot left"></div>
        <div class="board bot mid"></div>
        <div class="board bot right"></div>
    </div>
    <button id="reset">Reset the game board</button>
</body>

</html>
