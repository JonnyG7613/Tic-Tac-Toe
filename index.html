<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="playerTurn">Player X's turn.</div>
    <div id="gameBoard">
        <div class="board top left"></div>
        <div class="board top mid"></div>
        <div class="board top right"></div>
        <div class="board cent left">X</div>
        <div class="board cent mid">O</div>
        <div class="board cent right"></div>
        <div class="board bot left"></div>
        <div class="board bot mid">X</div>
        <div class="board bot right">O</div>
    </div>
    <button id="reset">Reset the game board</button>
</body>

</html>
